<rc-cv-app-shell
  [appName]="'Rocker Code'"
  [sectionName]="'Native federation host'"
  [navItems]="navItems"
  [activeKey]="currentRemote() ?? ''"
  [contained]="true"
  (navigate)="onNavigate($event)"
>
  <div logo class="logo-mark">RC</div>

  <div class="page-header" style="margin-bottom: 1rem">
    <div>
      <div class="badge">Current remote: {{ currentRemote() ?? 'none' }}</div>
      <h2 class="rc-title" style="margin: 0.35rem 0 0">Dynamic host</h2>
      <p class="rc-subtle" style="margin: 0">
        Registry-driven routing ensures manual URLs load the correct remote.
      </p>
    </div>
    <a [routerLink]="['/editor']">
      <rc-button [accent]="true" label="Launch editor"></rc-button>
    </a>
  </div>

  <mat-card>
    <mat-chip-set aria-label="Status">
      <mat-chip highlighted>Material shell</mat-chip>
      <mat-chip color="primary">Zoneless</mat-chip>
    </mat-chip-set>
    <router-outlet></router-outlet>
  </mat-card>
</rc-cv-app-shell>
