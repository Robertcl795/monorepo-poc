<div class="app-shell">
  <aside class="app-sidebar">
    <div class="badge">AI tools</div>
    <h1 class="rc-title" style="margin: 0.4rem 0 0.2rem">Rocker Code</h1>
    <p class="rc-subtle" style="margin-top: 0">Micro frontends lab</p>

    <nav style="margin-top: 1.5rem; display: grid; gap: 0.35rem">
      @for (item of navItems; track item.route) {
        <a class="nav-item" [routerLink]="['/', item.route]" routerLinkActive="active" (click)="onNavigate(item.route)">
          <span style="font-size: 1.15rem">{{ item.emoji }}</span>
          <div>
            <div class="rc-title" style="font-size: 1rem">{{ item.label }}</div>
            <div class="rc-subtle" style="font-size: 0.85rem">{{ item.description }}</div>
          </div>
        </a>
      }
    </nav>

    <div class="sidebar-footer" style="margin-top: auto; padding-top: 2rem; display: flex; gap: 0.75rem; align-items: center">
      <rc-theme-toggle />
      <span class="rc-subtle" style="font-size: 0.85rem">Zoneless</span>
    </div>
  </aside>

  <main class="app-main">
    <div class="page-header">
      <div>
        <div class="badge">Current remote: {{ currentRemote() ?? 'none' }}</div>
        <h2 class="rc-title" style="margin: 0.35rem 0 0">Dynamic host</h2>
        <p class="rc-subtle" style="margin: 0">Deep-link friendly routing via federation manifest.</p>
      </div>
      <a [routerLink]="['/editor']">
        <rc-button [accent]="true" label="Launch editor"></rc-button>
      </a>
    </div>

    <div class="content-card">
      <td-message
        label="Covalent theme active"
        sublabel="Shared styles + Monaco assets flow through the federated remotes."
        color="accent"
        icon="palette"
        [opened]="true"
      />
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
